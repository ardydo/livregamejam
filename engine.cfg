[application]

name="livregamejam"
main_scene="res://scenes/splash.tscn"
icon="res://icon.png"

[autoload]

global="*res://scripts/global.gd"

[display]

stretch_mode="2d"
stretch_aspect="keep"
width=256
height=224

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_cancel=[jbutton(0, 1), key(X)]
ui_restart=[key(R), key(F5)]
ui_quit=[key(Escape)]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff95c7ec
