[application]

name="livregamejam"
main_scene="res://scenes/splash.tscn"
icon="res://icon.png"

[autoload]

global="*res://scripts/global.gd"

[display]

stretch_mode="2d"
stretch_aspect="keep"
width=256
height=224

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
jump=[key(W), key(Space), key(Up)]
get_item=[key(Down), key(S), key(E)]

[physics_2d]

motion_fix_enabled=true
