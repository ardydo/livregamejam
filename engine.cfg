[application]

name="livregamejam"
icon="res://icon.png"

[autoload]

global="*res://scripts/global.gd"

[display]

stretch_mode="2d"
stretch_aspect="keep"
width=96
height=80

[image_loader]

filter=false
gen_mipmaps=false

[input]

left_mouse_button=[mbutton(0, 1)]

[physics_2d]

motion_fix_enabled=true
